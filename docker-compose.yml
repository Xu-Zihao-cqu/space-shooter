version: '3.8'

services:
  # 后端服务
  backend:
    build: ./backend
    container_name: game_backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_PATH=/data/database.sqlite
      - JWT_SECRET=super_secret_key_2024
    volumes:
      - ./backend/src:/app/src
      - backend_data:/data
    command: npm run dev
    networks:
      - game_network

  # 前端服务
  frontend:
    build: ./frontend
    container_name: game_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    volumes:
      - ./frontend/src:/app/src
    depends_on:
      - backend
    command: npm run dev -- --host
    networks:
      - game_network

volumes:
  backend_data:

networks:
  game_network:
    driver: bridge